<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>块级元素与行内元素</title>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<h1>块级元素与行内元素</h1>
	<h3>块级元素</h3>
	<div class="div">div1</div>
	<div class="div">div2</div>
	<div class="div">div3</div>
	<div class="div">div4</div>
	<div class="div">div5</div>
	<h4>这是被<span style="color: red">display: inline</span>转换后的div</h4>
	<div id="box1" class="box">div1</div>
	<div id="box2" class="box">div2</div>
	<div id="box3" class="box">div3</div>
	<div id="box4" class="box">div4</div>
	<div id="box5" class="box">div5</div>
	<br>
	<br>
	<br>
	<h3>行内元素</h3>
	<span class="s">这是span1</span>
	<span class="s">这是span2</span>
	<span class="s">这是span3</span>
	<span class="s">这是span4</span>
	<span class="s">这是span5</span>
	<h4>这是被<span style="color: red">display: block</span>转换后的span</h4>
	<span id="span1" class="sp">span1</span>
	<span id="span2" class="sp">span2</span>
	<span id="span3" class="sp">span3</span>
	<span id="span4" class="sp">span4</span>
	<span id="span5" class="sp">span5</span>
</body>
</html>
