<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试ajax</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        var xml=new XMLHttpRequest();
        $(function () {
           $("#btn").click(function () {
               var name=$("input[name=name]").val();
               var age=$("input[name=age]").val();
               var url=encodeURI("http://127.0.1/test?name="+name+"&age="+age);
               xml.open("POST",url,true);
               xml.send();
               $("#div1").html(xml.responseText);
           });
        });

    </script>
    <style>
        #div1{
            width: 300px;
            height: 200px;
            background: #ffd678;
        }
    </style>
</head>
<body>
<input type="text" name="name"><br>
<input type="text" name="age"><br>
<button id="btn">按钮</button>
<br>
<div id="div1">
</div>

</body>
</html>
